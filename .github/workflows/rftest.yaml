name: Test Library

"on": pull_request

permissions: read-all

jobs:
  rftest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@4267e283df95c05d9f16ece6624106f44613b489
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build Jenkins image
        run: |
          docker ps
          docker build --pull -t jenkins-test atest/docker
          docker run \
            -p 127.0.0.1:8080:8080 \
            -e JAVA_OPTS=-Djenkins.install.runSetupWizard=false \
            -d jenkins-test

      - name: Install library
        run: pip install .

      - name: Run robot framework tests
        run: robot --loglevel DEBUG atest/

      - name: Upload robot framework test results
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: robotframework-results-${{ matrix.python-version }}
          path: |
            output.xml
            log.html
            report.html
        if: always()
